<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <style>
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: #112024
            }
        </style>
    </head>
    <body>
        <div id = "map"></div>
        <script>
            var map = L.map('map').setView([0, 0], 1);
            var imageUrl = 'https://drive.google.com/uc?export=view&id=15n4PUoGko-SRlVWGu3Vy1D5qSrHFa6Ij',
            imageBounds = [[90.0, -234.0702211], [-90.0, 234.0702211]];
            L.imageOverlay(imageUrl, imageBounds).addTo(map);
            L.marker([-60, -40]).addTo(map)
                .bindPopup('Ridgeway County Hall');
        </script>
    </body>
</html>
