<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="L.Control.MousePosition.css"/>
        <script src="L.Control.MousePosition.js"></script>
        <style>
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: #112024
            }
        </style>
    </head>
    <body>
        <div id = "map"></div>
        <script>
            var map = L.map('map', {
                maxBounds: [[90.0, -300], [-90.0, 300]]
            }).setView([0, 0], 1);
            var imageUrl = 'https://drive.google.com/uc?export=view&id=15n4PUoGko-SRlVWGu3Vy1D5qSrHFa6Ij',
            imageBounds = [[90.0, -234.0702211], [-90.0, 234.0702211]];
            L.imageOverlay(imageUrl, imageBounds, {
                attribution: '<a href="https://discord.com/invite/ridgeway" target="_blank">Ridgeway</a> Developer Oversight'
            }).addTo(map);
            L.marker([-73.5, -144]).addTo(map)
                .bindPopup('<h1>Ridgeway County Hall</h1><img src="https://drive.google.com/uc?export=view&id=1F5GBD9gA1jNKz6tYedo54d437tKW844V" width="100%" max-width="300px"><p>The Ridgway County Hall holds the County Board meeting room and the Ridgeway County Court.</p><i>1 Jackson St</i>');
            L.marker([-79.5, -162.5]).addTo(map)
                .bindPopup('<h1>Palmer Police Department Headquarters</h1><img src="https://drive.google.com/uc?export=view&id=1D0aVCx9byVyOQAkehJmrMdX3i-RLzHg_" width="100%" max-width="300px"><p>The Palmer Police Department Headquarters hold multiple offices, a court room and facilities for the Palmer Police Department.</p><i>2200 Laguna Ave</i>');
            L.marker([-80.6, -175]).addTo(map)
                .bindPopup('<h1>Ridgeway County Transit Authority Terminal</h1><img src="https://drive.google.com/uc?export=view&id=1pBefkaQL4k-GoSq02zixn7tG6Vng2yzy" width="100%" max-width="300px"><p>The Ridgeway County Trasnit Authority Terminal holds offices and a big garage. Behind the terminal is a Bus Station.</p><i>1000 Stokes St</i>');
            L.marker([-79.4, -151.2]).addTo(map)
                .bindPopup('<h1>Ridgeway National Guard Recruitment Office</h1><img src="https://drive.google.com/uc?export=view&id=1f1Ab-zHVPokwt4NoWJG4CQnSQzEjvxmW" width="100%" max-width="300px"><p>The Ridgeway National Guard Recruitment Office is the place you can go to get answers to questions about the National Guard. It is often guarded by the Ridgeway National Guard.</p><i>110 Farley St</i>');
            L.marker([-73.8, -152.5]).addTo(map)
                .bindPopup('<h1>Ridgeway County Fire Station</h1><img src="https://drive.google.com/uc?export=view&id=1iaDHOZNyu4EGpsnqyRaeLbTFlBDko4qV" width="100%" max-width="300px"><p>A building that is currently unused. Rumored to contain the Ridgeway County Fire Department in the future.</p><i>2281 Laguna Ave</i>');
            L.marker([-72.3, -152]).addTo(map)
                .bindPopup('<h1>Palmer City Community Park</h1><img src="https://drive.google.com/uc?export=view&id=15Sl4L3eLQ4-kAFRHSky0Ai1Q_NxPrjx2" width="100%" max-width="300px"><p>The only city park in the county with 3 picnic tables. Legend has it you can see the Ridgeway Park Service patrolling near here.</p><i>1181 Lakeside Dr</i>');
            L.marker([-68.5, -71]).addTo(map)
                .bindPopup('<h1>Palmer International Airport</h1><img src="https://drive.google.com/uc?export=view&id=1HXBhBLKybP3bI5E_dQLp7_ohS_a3BZZ3" width="100%" max-width="300px"><p>Airport is currently not functional. The airport has a large parking lot and a tram station as well as pickup spots for busses, rideshare and taxis.</p><i>8190 Airport Rd</i>');
            L.marker([-81.7, -160]).addTo(map)
                .bindPopup('<h1>Palmer Tram Station</h1><img src="https://drive.google.com/uc?export=view&id=13MuH5G9Q6pc6uFJ5k5CFKiCdh0XaItbf" width="100%" max-width="300px"><p>A tram goes from here to the Palmer International Airport and back.</p><i>2000 Rucker Ave</i>');
            L.marker([-72.5, -165.5]).addTo(map)
                .bindPopup('<h1>Government Annex Building</h1><img src="https://drive.google.com/uc?export=view&id=1cl4e-ehFj19tzOdF0fYDx59xlGzOJPII" width="100%" max-width="300px"><p>The Government Annex Building holds 8 offices, a press room and a secure meeting room.</p>');
            L.marker([-77.5, -154]).addTo(map)
                .bindPopup('<h1>Palmer Gas Station - Bloxx</h1><img src="https://drive.google.com/uc?export=view&id=1pGa83uFyYa66gSxoNBFtJdEJTE-146d6" width="100%" max-width="300px"><p>Contains 4 pumps and an ATM. One of the four gas stations in Ridgeway County.</p><i>1670 Palmer Blvd</i>');
            L.marker([-77.5, -136.2]).addTo(map)
                .bindPopup(`<h1>Pizza Shack</h1><img src="https://drive.google.com/uc?export=view&id=115pQ6zaeVFZ88ZngELOBGeG1fCYqnj2B" width="100%" max-width="300px"><p>Don't get some pizzas and hang out with your friends.</p><i>1105 Jackson St</i>`);
            L.marker([-77.5, -177]).addTo(map)
                .bindPopup(`<h1>Walter's</h1><img src="https://drive.google.com/uc?export=view&id=1WGIgXlrvwFjqzkqw8yOv51kxvp7jSRqH" width="100%" max-width="300px"><p>Don't get some Walter's and hang out with your friends.</p><i>923 Rucker Ave</i>`);
            L.marker([-77.5, -165.5]).addTo(map)
                .bindPopup(`<h1>Palmer Parking Garage</h1><img src="https://drive.google.com/uc?export=view&id=1TIN5rUEQrc1lKyUjGcmtTc1CTZy_vpcX" width="100%" max-width="300px"><p>5 storey parking garage. Don't worry about free space.</p><i>1720 Laguna Ave</i>`);
            L.marker([-80, -138]).addTo(map)
                .bindPopup(`<h1>Palmer Car Dealership</h1><img src="https://drive.google.com/uc?export=view&id=1U9R_gthF4E1J70uFhAVgfozz-TVyphEK" width="100%" max-width="300px"><p>Biggest car dealership in the game. You can expect to see players roaming around this area.</p><i>1050 Palmer Blvd</i>`);
            L.marker([-80.5, -165]).addTo(map)
                .bindPopup(`<h1>Palmer Strip Mall</h1><img src="https://drive.google.com/uc?export=view&id=1sUHcmHeCq1caRkSTm6aprUmN5g3k5yOc" width="100%" max-width="300px"><p>A currently abandoed strip mall that contains 3 suites.</p><i>2721 Laguna Ave</i>`);
            L.marker([-77.2, -146.5]).addTo(map)
                .bindPopup(`<h1>Bloxmart</h1><img src="https://drive.google.com/uc?export=view&id=1HcPq8LB3HWwVW8gHs6XOodle47Mo01qj" width="100%" max-width="300px"><p>Biggest shop in the game, the only place to obtain the protest sign.<br><b>Salvo</b> - 315$<br><b>Salvo Snub</b> - 345$<br><b>Cline 911</b> - 625$<br><b>Bat</b> - 89$<br><b>Stetson M1</b> - 985$<br><b>Barrage 1014</b> - 915$<br><b>Flashlight</b> - 25$<br><b>Sign</b> - 50$<br><b>9mm Ammo</b> - 70$<br><b>5.56 Ammo</b> - 100$<br><b>Shell Ammo</b> - 90$</p><i>1200 Palmer Blvd</i>`);
            L.marker([-80.5, -170]).addTo(map)
                .bindPopup(`<h1>RBX Pharmacy</h1><img src="https://drive.google.com/uc?export=view&id=14lCn1ETwDko5uYKcgOAsd5K38tJPe_wn" width="100%" max-width="300px"><p>An exterior of a pharmacy with a parking lot in the front and a loading bay in the back.</p><i>889 Palmer Blvd</i>`);
            L.marker([-73.5, -178]).addTo(map)
                .bindPopup(`<h1>Ridgeway County Electric Plant</h1><img src="https://drive.google.com/uc?export=view&id=1RKMM8LX6WhO5YVs_E0Bu3azUMC5OozP_" width="100%" max-width="300px"><p>The only source of electricity for the County.</p><i>1389 Lakeside Dr</i>`);
            L.marker([-79.3, -154.4]).addTo(map)
                .bindPopup(`<h1>Palmer Mechanic Shop</h1><img src="https://drive.google.com/uc?export=view&id=1IvJ6baC5dbrZotURJw3xSiT_EO7UMdcr" width="100%" max-width="300px"><p>One of the two mechanic shops in the County. Features 2 bays and an ATM out front.</p><i>___ Laguna Ave</i>`);
            L.marker([-81.2, -116]).addTo(map)
                .bindPopup(`<h1>Palmer Apartments</h1><img src="https://drive.google.com/uc?export=view&id=1e7Npl8J3wurha9cPO5mkkPxcR4e0lkN4" width="100%" max-width="300px"><p>Although marked as a residential property, no apartments can currently be rented here.</p><i>3100 Rucker Ave</i>`);
            L.marker([-80.2, -151.5]).addTo(map)
                .bindPopup(`<h1>Palmer Condos</h1><img src="https://drive.google.com/uc?export=view&id=1IQc80Tt1U3OE29f8vq8I7v6CXOh3sN-o" width="100%" max-width="300px"><p>Features 4 rentable Condos (1A; 1B; 2A; 2B). Has 3 parking spots for residents.<h2>Housing requires the Housing Gamepass which costs 1000 R$.</h2>The rent for all properties is 4500$ per week. Rent resets at midnight UTC on the day that your rent is due.</p><i>200 Farley St</i>`);
            L.marker([70, -189]).addTo(map)
                .bindPopup(`<h1>Ridgeway County Sheriff's Office Substation</h1><img src="https://drive.google.com/uc?export=view&id=1B0yp3YNnURmxPuG1f3ZvO6x0ZVR5uuxq" width="100%" max-width="300px"><p>A substation for the Ridgeway County Sheriff's Office. Rarely used as deputies do not spawn here.</p>`);
            L.marker([62.5, -207]).addTo(map)
                .bindPopup(`<h1>Port of Sterling Heights</h1><img src="https://drive.google.com/uc?export=view&id=1xaFXwX6GdZFpxIVYZZI7lWCqncojUdiR" width="100%" max-width="300px"><p>A hub for all import and export of Ridgeway. Rumors say the port is home to a weapons trafficker.</p>`);
            L.marker([55.5, -187.5]).addTo(map)
                .bindPopup(`<h1>YOUBUYCARNOW Car Dealership</h1><img src="https://drive.google.com/uc?export=view&id=1LPFNbhwN4uGakVJwMNSuYCysebBlipgv" width="100%" max-width="300px"><p>A second smaller car dealership. Some players may also be spotted here, but they ussually don't stay for long.</p>`);
            L.marker([59, -187.5]).addTo(map)
                .bindPopup(`<h1>Ridgeway Credit Union</h1><img src="https://drive.google.com/uc?export=view&id=1OQQiAZuj7ArmcEKLxYXLrqPnnuYgVHq0" width="100%" max-width="300px"><p>Basically a glorified ATM.</p>`);
            L.marker([61, -179]).addTo(map)
                .bindPopup(`<h1>Sterling Heights Public School</h1><img src="https://drive.google.com/uc?export=view&id=1xuI1RNpKPE94ub3AhBYRxposHEp6hSaD" width="100%" max-width="300px"><p>If only the residents of Ridgeway could get education here.</p>`);
            L.marker([62.3, -186.5]).addTo(map)
                .bindPopup(`<h1>Discount Furniture | Mattresses</h1><img src="https://drive.google.com/uc?export=view&id=1rzHflrQZQr2zXbdX5vrT9JaNVCKldBWU" width="100%" max-width="300px"><p>This furniture store offers instant delivery right inside of your home.</p>`);
            L.marker([71, -181]).addTo(map)
                .bindPopup(`<h1>Sterling Gas Station - 365 Kwik Pump</h1><img src="https://drive.google.com/uc?export=view&id=1IB2LwuUYMl3Jkqah2_G1OR-gax7lYIbR" width="100%" max-width="300px"><p>Contains 4 pumps and an ATM. One of the four gas stations in Ridgeway County.</p>`);
            L.marker([66.9, -187]).addTo(map)
                .bindPopup(`<h1>Sterling Gun Club</h1><img src="https://drive.google.com/uc?export=view&id=1UCfTYrOFL7b-5F8kOMuZbMs9umKe4hXM" width="100%" max-width="300px"><p>The only place to purchase the Firearms License, which costs 1000$.<br><b>Salvo</b> - 295$<br><b>Salvo Snub</b> - 315$<br><b>Cline 911</b> - 590$<br><b>Bat</b> - 70$<br><b>Stetson M1</b> - 1050$<br><b>Barrage 1014</b> - 850$<br><b>9mm Ammo</b> - 65$<br><b>5.56 Ammo</b> - 95$<br><b>Shell Ammo</b> - 85$</p>`);
            L.marker([64.3, -180.5]).addTo(map)
                .bindPopup(`<h1>Sterling Heights Bar</h1><img src="https://drive.google.com/uc?export=view&id=1DGEbEQ6VZ58THpsDYoJemaogslgCxRoN" width="100%" max-width="300px"><p>Come and don't have a drink with your mates.</p>`);
            L.marker([67, -180.8]).addTo(map)
                .bindPopup(`<h1>Rafael's Auto Care</h1><img src="https://drive.google.com/uc?export=view&id=1cl7lYwHl9z535ZwPQVqPgktmDp8zdaaM" width="100%" max-width="300px"><p>One of the two mechanic shops in the County. Features 2 bays, an ATM out front and a parking lot out back.</p>`);
            L.marker([69.75, -181.8]).addTo(map)
                .bindPopup(`<h1>Tom's Fresh Fades</h1><img src="https://drive.google.com/uc?export=view&id=1Gkb-TGVdbp3zZhoT-xkWvwQPPuMMMUm_" width="100%" max-width="300px"><p>Haircuts only available to individuals employed by the government in their respective locker rooms.</p>`);
            L.control.mousePosition().addTo(map);
        </script>
    </body>
</html>
