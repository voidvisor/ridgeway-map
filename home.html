<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <title>Ridgeway County Map</title>
        <meta name="title" content="Ridgeway County Map">
        <meta name="description" content="An unofficial map of Ridgeway County made by vonotige/voidvisor#2026.">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="L.Control.MousePosition.css"/>
        <script src="L.Control.MousePosition.js"></script>
        <script src="leaflet.textpath.js"></script>
        <script src="leaflet.polylineDecorator.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
        <style>
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: #112024
            }
            #delete, #export {
                position: absolute;
                top:50px;
                right:10px;
                z-index:100;
                background:white;
                color:black;
                padding:6px;
                border-radius:4px;
                font-family: 'Helvetica Neue';
                cursor: pointer;
                font-size:12px;
                text-decoration:none;
            }
            #export {
                top:90px;
            }
        </style>
    </head>
    <body>
        <div id = "map"></div>

        <div id='delete'>Delete Features</div>
