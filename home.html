<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="L.Control.MousePosition.css"/>
        <script src="L.Control.MousePosition.js"></script>
        <style>
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: #112024
            }
        </style>
    </head>
    <body>
        <div id = "map"></div>
        <script>
            var map = L.map('map').setView([0, 0], 1);
            var imageUrl = 'https://drive.google.com/uc?export=view&id=15n4PUoGko-SRlVWGu3Vy1D5qSrHFa6Ij',
            imageBounds = [[90.0, -234.0702211], [-90.0, 234.0702211]];
            L.imageOverlay(imageUrl, imageBounds, {
                attribution: '<a href="https://discord.com/invite/ridgeway" target="_blank">Ridgeway</a> Developer Oversight'
            }).addTo(map);
            L.marker([-73.5, -144]).addTo(map)
                .bindPopup('<h1>Ridgeway County Hall</h1><img src="https://image.prntscr.com/image/U4YM8OCOQECVQn3gwGl3SQ.png" width="100%" max-width="300px"><p>The Ridgway County Hall holds the County Board meeting room and the Ridgeway County Court.</p><i>1 Jackson St</i>');
            L.marker([-79.5, -162.5]).addTo(map)
                .bindPopup('<h1>Palmer Police Department Headquarters</h1><img src="https://image.prntscr.com/image/tPdwVVYPQVSwXLPYyRFZDA.png" width="100%" max-width="300px"><p>The Palmer Police Department Headquarters hold multiple offices, a court room and facilities for the Palmer Police Department.</p><i>2200 Laguna Ave</i>');
            L.marker([-80.6, -175]).addTo(map)
                .bindPopup('<h1>Ridgeway County Transit Authority Terminal</h1><img src="https://image.prntscr.com/image/cNsYmewVSDibkeb1fCLISw.png" width="100%" max-width="300px"><p>The Ridgeway County Trasnit Authority Terminal holds offices and a big garage. Behind the terminal is a Bus Station.</p><i>1000 Stokes St</i>');
            L.marker([-79.4, -151.2]).addTo(map)
                .bindPopup('<h1>Ridgeway National Guard Recruitment Office</h1><img src="https://image.prntscr.com/image/ctrOgvFjR2SFzXIA6sZ4_A.png" width="100%" max-width="300px"><p>The Ridgeway National Guard Recruitment Office is the place you can go to get answers to questions about the National Guard. It is often guarded by the Ridgeway National Guard.</p><i>110 Farley St</i>');
            L.marker([-73.8, -152.5]).addTo(map)
                .bindPopup('<h1>Ridgeway County Fire Station</h1><img src="https://image.prntscr.com/image/Ap49PoYBS8mBMzIgV3_h2g.png" width="100%" max-width="300px"><p>A building that is currently unused. Rumored to contain the Ridgeway County Fire Department in the future.</p><i>2281 Laguna Ave</i>');
            L.marker([-72.3, -152]).addTo(map)
                .bindPopup('<h1>Palmer City Community Park</h1><img src="https://image.prntscr.com/image/uWvwbltUS3SM03YgFDt9xQ.png" width="100%" max-width="300px"><p>The only city park in the county with 3 picnic tables. Legend has it you can see the Ridgeway Park Service patrolling near here.</p><i>1181 Lakeside Dr</i>');
            L.marker([-68.5, -71]).addTo(map)
                .bindPopup('<h1>Palmer International Airport</h1><img src="https://image.prntscr.com/image/ynuk1rS4QQCmRTxHPe--mg.png" width="100%" max-width="300px"><p>Airport is currently not functional. The airport has a large parking lot and a tram station as well as pickup spots for busses, rideshare and taxis.</p><i>8190 Airport Rd</i>');
            L.marker([-81.7, -160]).addTo(map)
                .bindPopup('<h1>Palmer Tram Station</h1><img src="https://image.prntscr.com/image/3n1IezmGR8OQazRI-J99vQ.png" width="100%" max-width="300px"><p>A tram goes from here to the Palmer International Airport and back.</p><i>2000 Rucker Ave</i>');
            L.control.mousePosition().addTo(map);
        </script>
    </body>
</html>
